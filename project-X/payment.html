<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Sen:wght@400;700;800&display=swap" 
          rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <h1 class="plex">PLEX</h1>
    <div class="register">
        <div class="register-container">
            <div class="register-container-form">
                <h1 class="reg">Let's get you set up!</h1>
                <div class="Yrpmo"></div>
                <h2 class="via">Make a payment</h2>
                <div id="error"></div>
                <form action="payment.php" method="post" class="form" id="paymentForm">
                    <div class="input-control">
                       <div class="fullname">
                            <input id="text-input-fullName" aria-describedby="error-text-input-fullName" name="fullName" class="web-text-input__input" maxlength="60" autocomplete="given-name">
                            <label for="text-input-fullName" class="web-text-input__label">Full Name</label>
                        </div>
                        <div id="error"></div> 
                    </div>
                    <div class="input-control">
                       <div class="Email">
                            <input type="email" id="text-input-EmailName" aria-describedby="error-text-input-firstName" name="email" class="web-text-input__input" maxlength="60" autocomplete="given-name" >
                            <label for="text-input-EmailName" class="web-text-input__label">Email</label>
                        </div> 
                        <div id="error"></div>
                    </div>
                    <div class="input-control">
                       <div class="cardNumber">
                            <input type="text" id="text-input-cardNumber" aria-describedby="error-text-input-firstName" name="cardNumber" class="web-text-input__input" maxlength="60" autocomplete="given-name" >
                            <label for="text-input-Password" class="web-text-input__label">Card Number</label>
                        </div> 
                        <div id="error"></div>
                    </div>
                    <div class="input-control">
                        <div class="date">
                            <input id="text-input-Date" type="date" name="date" class="web-text-input__input">
                            <label for="text-input-date"  class="web-text-input__label">Expired Date</label>            
                        </div>
                        <div id="error"></div>
                    </div>
                    <div class="input-control">
                        <div class="card">
                            <label for="text-input-card"  class="web-text-input__label">Card Type</label>
                            <td>
                                <select name="card" class="card_" id="cardtype">
                                    <option class="card_-" value=""></option>
                                    <option class="card_-" value="Master Card">Master Card</option>
                                    <option class="card_-" value="Visa Card">Visa Card</option>
                                    <option class="card_-" value="American Express">American Express</option>
                                </select>
                            </td>
                        </div>
                        <div id="error"></div>
                    </div>
                    <div class="input-control">
                        <div class="chosenPlan">
                             <input type="text" id="text-input-chosenPlan" aria-describedby="error-text-input-firstName" name="chosenPlan" placeholder="$0" class="web-text-input__input" maxlength="60" autocomplete="given-name" >
                             <label for="text-input-chosenPlan" class="web-text-input__label">Chosen Plan Total</label>
                         </div> 
                         <div id="error"></div>
                     </div>
                    <div class="cardimg">
                        <!-- <img src="vid/visa-and-mastercard-logo-26.png" alt="" class="card_img"> -->
                    </div>
                
                    <div class="submit">
                        <button class="submit-container"  value="send" name="send">PAY NOW</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    
</body>
</html>
<script src="payment.js"></script>
